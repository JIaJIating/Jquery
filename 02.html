<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点赞</title>
	<style>
	*{
		font-family: 微软雅黑;
	}
	
	</style>
	<script src="jquery.js"> </script>
</head>
<body>
	<div>
		<img src="c.jpg" alt="">
	</div>
	<br>
	<button>点赞(<span>50</span>)</button> 
	<!-- 因为要控制50，所以圆括号加在了span外面 -->
</body>
<script>
// 用one来实现点赞（加一次）功能
// $('button').one('click',function(){     //加了one之后就只能加一次1
// 	val=parseInt($('span').html())+1;  //找到span获取里面的值将其转为整型，再赋给val
// 	$('span').html(val);          
// 	$(this).css({'background':'#00f','color':'white'});
// });
// 一种古老的实现办法
i=0;
$('button').click(function(){     //加了one之后就只能加一次1
	if(i==0){
		val=parseInt($('span').html())+1;  //找到span获取里面的值将其转为整型，再赋给val
		$('span').html(val);          
		$(this).css({'background':'#00f','color':'#fff'});
	}else{
		alert('您已经点过赞了！不要贪杯！');
	}
	i++;
});
</script> 
</html>
